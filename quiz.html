<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/quiz.css">
  <meta name="description" content="Blake Shumway's HTML Quiz">
  <meta name="author" content="Blake Shumway">
  <title>WDD 130 | Blake Shumway | Html Quiz</title>
</head>
<body>
<header>
  <h1>WDD 130 | Blake Shumway | HTML Quiz</h1>
</header>
<main>
    <form>
        <fieldset>
            <!--manual input model-->
            
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
            

            <!--feedback model-->
            <label for="q2">2. What are the differences between HTML and CSS files?</label>
            <textarea id="q2" name="q2"></textarea>

            <!--select input model-->

            <label for="q3">3. Which file extention is used for a html file?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one ...</option>
                <option value=".com">.com</option>
                <option value=".html">.html</option>
                <option value=".css">.css</option>
                <option value=".txt">.txt</option>
            </select>

            <!--Number model-->
            <label for="q4">4. what version number of HTML are we currently using?</label>
            <input type="number" id="q4" name="q4">
            
            <!--Button-->
            <button type="submit">Submit Quiz</button>

        </fieldset>
    </form>
</main>
<footer>
  <p>Â©2024 | HTML Quiz | Blake Shumway</p>
</footer>
</body>
</html>
